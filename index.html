<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-paliedispari</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container-fluid d-flex align-items-center flex-column ">
    <h1 class="mt-3 ">Pari o Dispari</h1>

    <label for="pari-dispari">Scegli pari o dispari:</label>
    <select id="pari-dispari">
        <option value="pari">Pari</option>
        <option value="dispari">Dispari</option>
    </select>

    <label for="user-number">Inserisci un numero da 1 a 5:</label>
    <input type="number" id="user-number" min="1" max="5">


    <button  id="play" class="btn-lg mt-3">Gioca</button>
</div>

  <script src="js/script.js"></script>
</body>
</html>
